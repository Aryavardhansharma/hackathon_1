<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score</title>
    <link rel="stylesheet" href="creditscored.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Credit Score</h1>
        </header>
        
        <section class="credit-score-info">
            <h2>Current Credit Score</h2>
            <div class="score">
                <h3 id="score-value">750</h3>
                <p>Excellent</p>
            </div>
        </section>

        <section class="score-details">
            <h2>Credit Score Breakdown</h2>
            <ul>
                <li>Payment History: 35%</li>
                <li>Credit Utilization: 30%</li>
                <li>Length of Credit History: 15%</li>
                <li>Types of Credit: 10%</li>
                <li>New Credit: 10%</li>
            </ul>
        </section>

        <footer>
            <p>&copy; 2024 Your Company Name</p>
        </footer>
    </div>
</body>
</html>
