<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="../static/css/wallpaper.jpg">
</head>
<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>
        <div class="cart-item" id="item1">
            <img src="https://via.placeholder.com/100" alt="Product Image">
            <div class="item-details">
                <h3>Product 1</h3>
                <p>Price: <span class="unit-price">$29.99</span></p>
                <div class="quantity">
                    
                    <input type="number" value="1" min="0" class="quantity-input" id="quantity-item1">
                    
                </div>
            </div>
            <div class="item-price"><span id="total-price-item1">{% quantity-item1.get()*29.99%}</span></div>
        </div>

        <div class="cart-item" id="item2">
            <img src="https://via.placeholder.com/100" alt="Product Image">
            <div class="item-details">
                <h3>Product 2</h3>
                <p>Price: <span class="unit-price">$49.99</span></p>
                <div class="quantity">
                    <input type="number" value="1" min="0" class="quantity-input" id="quantity-item2">
                </div>
                <script>
                    int theInput = document.getElementById('input');
                    ;
                </script>
            </div>
            <div class="item-price"><span id="total-price-item2">{%quantity-item2.get()*29.99%}</span></div>
        </div>

        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Total Price: <span id="grand-total">$79.98</span></p>
        </div>

        <div class="payment-section">
            <h2>Payment Information</h2>
            <label for="card-name">Name on Card:</label>
            <input type="text" id="card-name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>

            <button id="checkout-button" onclick="processPayment()">Proceed to Checkout</button>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
